version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: med_center
      POSTGRES_USER: med_user
      POSTGRES_PASSWORD: med_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U med_user -d med_center"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://med_user:med_pass@postgres:5432/med_center
      REDIS_URL: redis://redis:6379
      SECRET_KEY: development-secret-key-change-in-production
      DEBUG: "True"
      CORS_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
    volumes:
      - ./backend:/app
    command: >
      sh -c "sleep 5 && 
             alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    # environment:
    #   REACT_APP_API_URL: http://backend:8000  # Меняем localhost на backend
    #   REACT_APP_WS_URL: ws://backend:8000/ws  # Меняем localhost на backend
    #   CHOKIDAR_USEPOLLING: "true"
    #   WDS_SOCKET_PORT: "0"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data: