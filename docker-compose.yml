version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: medcenter
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  backend:
    build: 
      context: ./backend
      # dockerfile: Dockerfile.simple  # Используем упрощенный Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/medcenter
      REDIS_URL: redis://redis:6379
      SECRET_KEY: development-secret-key-change-in-production
      DEBUG: "True"
      ENVIRONMENT: "development"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    command: >
      sh -c "sleep 5 && 
             python -c 'from app.core.database import engine, Base; Base.metadata.create_all(bind=engine)' &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    image: node:18-alpine  # Используем готовый образ
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      REACT_APP_API_URL: http://localhost:8000/api/v1
      REACT_APP_WS_URL: ws://localhost:8000/ws
      CHOKIDAR_USEPOLLING: "true"  # Для работы hot-reload в Docker
    command: sh -c "npm install && npm start"

volumes:
  postgres_data:
  redis_data: